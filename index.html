<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>

    <div class="center">
      <main class="main">
        <div class="main__prompt">
          <h2 id="clock" class="main__clock">"00:00:00"</h2>
          <form id="login-form" class="hidden main__form">
            <div>
              <label for="name">What's your name?</label>
              <input
                id=" name"
                required
                class="input"
                maxlength="15"
                type="text"
              />
              <button class="hidden">Log in</button>
            </div>
          </form>
        </div>
        <h1 id="greeting" class="hidden main__greeting"></h1>
        <form id="todo-form">
          <label for="todo-input">What is yout main focus for today?</label>
          <input id="todo-input" class="input" type="text" required />
        </form>
        <ul id="todo-list"></ul>
      </main>

      <footer id="quote" class="qutoe-bar">
        <span></span>
        <span></span>
      </footer>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
